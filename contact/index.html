<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rido Atmanto | Personal Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="flex justify-center items-center px-4 py-4 bg-[#E5E5E5]">
    <main class="px-4 py-4 bg-white rounded-lg max-w-screen-lg">
      <header class="grid grid-cols-2 gap-4 lg:pt-8 pt-4 lg:pb-12 pb-6">
        <div class="lg:col-span-1 col-span-2 lg:text-left text-center">
          <a href="/"
            ><svg
              alt="Rido's logo"
              class="inline-block -mt-4 h-7 w-8 bg-[url('/images/rido-logo.svg')]"
            ></svg>
            <h1 class="lg:text-3xl text-xl font-bold inline-block">
              Rido Atmanto
            </h1>
          </a>
        </div>
        <div class="lg:col-span-1 col-span-2 lg:pt-0 pt-4">
          <ul class="flex lg:justify-end justify-center">
            <li class="mr-1">
              <a
                href="/"
                class="roboto-bold font-bold lg:px-8 px-4 lg:py-4 py-2 lg:text-lg text-md text-black bg-transparent hover:bg-black hover:text-slate-300"
                >Home</a
              >
            </li>
            <li class="mr-1">
              <a
                href="/portfolio"
                class="roboto-bold font-bold lg:px-8 px-4 lg:py-4 py-2 lg:text-lg text-md text-black bg-transparent hover:bg-black hover:text-slate-300"
                >Portfolio</a
              >
            </li>
            <li class="mr-1">
              <a
                href="/contact"
                class="roboto-bold font-bold lg:px-8 px-4 lg:py-4 py-2 lg:text-lg text-md text-slate-300 bg-black"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </header>

      <div class="content roboto-regular">
        <p class="roboto-regular lg:text-xl text-sm lg:mb-8 mb-4 text-center">
          Desire for doing any project, collaboration, or just say “Hi” with me?
          Don’t hesitate, write it down and just hit the button. Can’t wait to
          connect with you!
        </p>
        <h2 class="lg:text-2xl text-xl mb-4 font-bold text-center">
          Contact Me
        </h2>
        <div class="flex justify-center">
          <form action="" class="w-full max-w-lg lg:mb-8 mb-4 roboto-medium">
            <div class="md:flex md:items-center mb-6">
              <div class="md:w-1/3">
                <label
                  class="block text-gray-500 font-bold lg:text-right text-left mb-1 md:mb-0 pr-4"
                  for="inline-full-name"
                  >Name</label
                >
              </div>
              <div class="md:w-2/3">
                <input
                  class="bg-[#E5E5E5] appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                  id="inline-full-name"
                  type="text"
                  placeholder="Your name here..."
                />
              </div>
            </div>
            <div class="md:flex md:items-center mb-6">
              <div class="md:w-1/3">
                <label
                  class="block text-gray-500 font-bold lg:text-right text-left mb-1 md:mb-0 pr-4"
                  for="inline-full-email"
                  >Email</label
                >
              </div>
              <div class="md:w-2/3">
                <input
                  class="bg-[#E5E5E5] appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                  id="inline-full-email"
                  type="email"
                  name="email"
                  placeholder="Your email here..."
                />
              </div>
            </div>
            <div class="md:flex md:items-center mb-6">
              <div class="md:w-1/3 lg:-top-16 relative">
                <label
                  class="block text-gray-500 font-bold lg:text-right text-left mb-1 md:mb-0 pr-4"
                  for="inline-full-message"
                  >Message</label
                >
              </div>
              <div class="md:w-2/3">
                <textarea
                  rows="6"
                  class="bg-[#E5E5E5] appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                  id="inline-full-message"
                  name="message"
                  placeholder="Your message here..."
                ></textarea>
              </div>
            </div>
            <div class="md:flex md:items-center mb-6">
              <div class="md:w-1/3 lg:-top-16 relative"></div>
              <div class="md:w-2/3">
                <button
                  class="roboto-medium bg-[#D9D9D9] hover:bg-[#ccc] focus:shadow-outline focus:outline-none px-4 py-2 rounded"
                  type="button"
                >
                  Send Message
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <footer
        class="roboto-regular border-dashed border-t-2 pt-4 lg:text-left text-center text-[#464646]"
      >
        <a href="/" class="roboto-bold font-bold px-4 hover:underline">Home</a>
        <a
          href="https://t.me/ridoatmanto"
          target="_blank"
          class="active roboto-bold font-bold px-4 hover:underline"
          >Telegram</a
        >
        <a
          href="https://www.linkedin.com/in/rido-sandi-atmanto/"
          target="_blank"
          class="roboto-bold font-bold px-4 hover:underline"
          >LinkedIn</a
        >
        <a
          href="https://github.com/ridoatmanto"
          target="_blank"
          class="roboto-bold font-bold px-4 hover:underline"
          >Github</a
        >
        <a href="/portfolio" class="roboto-bold font-bold px-4 hover:underline"
          >Portfolio</a
        >
        <a href="/contact" class="roboto-bold font-bold px-4 hover:underline"
          >Contact</a
        >
        <p class="inline-block lg:float-right px-4">Rido Atmanto &copy; 2024</p>
      </footer>
    </main>
  </body>
</html>
